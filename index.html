    <script>
    //2015 Picture slideshow, use path you want
    var images1=new Array("http://www.power-living.com/blog/wp-content/uploads/2015/07/AllStarCode_2ndBenefit_TeresaKennedy_PowerLiving_July252015_DSC_9193_72dpiR.jpg", "http://easthamptonstar.com/sites/default/files/imagecache/600xY/DSC_2861_0.jpg", "https://cdn-images-1.medium.com/max/500/1*c22qwQxoAz9TAcRbvwe2XQ.jpeg");
    var nextimage1=0;
    doSlideshow1();

    function doSlideshow1()
    {
        if(nextimage1>=images1.length)
        {
            nextimage1=0;
        }
        
        $('.Demo2015Image')
        .css('background-image','url("'+images1[nextimage1++]+'")');
        setTimeout(doSlideshow1,5000);
        
    };
    </script>
